---
layout: default
title: Home
---
<h1>Hello World!</h1>

<h2>Latest Posts</h2>

<ul>
  {% for post in site.posts %}
    {% if post.path contains 'guides' %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
      </li>
    {% endif %}
  {% endfor %}
</ul>
